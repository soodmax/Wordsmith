<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Wordsmithy</title>
  </head>
  <body>
    <main>
      <div id="wrapper">
        <h1>Welcome to the Game</h1>
        <div id="container">
          <p>
            <label for="chosenWord">Chosen Word:</label>
            <input type="text" id="chosenWord" name="chosenWord" />
          </p>
          <p>
            <label for="wordChallenge">Word Challenge:</label>
            <input
              type="text"
              id="wordChallenge"
              name="wordChallenge"
              onkeypress="captureEnter(event)"
            />
          </p>
          <p class="read-only">
            <label for="charsCount">Alphabets Count:</label>
            <input type="text" id="charsCount" name="charsCount" readonly />
          </p>
          <p class="read-only">
            <label for="charsFound">Alphabets Found:</label>
            <input type="text" id="charsFound" name="charsFound" readonly />
          </p>
          <p>
            <button onclick="challenge()" class="btn-primary">Challenge</button>
          </p>
          <p>
            <button onclick="retry()" class="btn-secondary">Retry</button>
          </p>
          <div id="history"></div>
        </div>
        <a href="https://validator.w3.org/check/referer">Check HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"
          >Check CSS</a
        >
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
